<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculos de Pedro</title>
    <style></style>
  </head>
  <body>
    <button onclick="pergunta()">Pergunta</button><br />
    <h2 class="acertos"></h2>
    <script>
      let n1 = 0;
      let n2 = 0;
      let resposta = "nada";
      let respostaC = "nada";
      let verificar = false;
      let h2t = document.querySelector(".acertos");
      let acertos = 0;
      h2t.innerHTML = `Acertos: ${acertos}`;
      function pergunta() {
        n1 = Math.random() * 10;
        n2 = Math.random() * 10;
        n1 = Math.round(n1);
        n2 = Math.round(n2);
        if (n1 === 0) {
          n1++;
        }
        if (n2 === 0) {
          n2++;
        }
        resposta = prompt(`${n1} + ${n2}`);
        respostaC = n1 + n2;
        verificar = respostaC == resposta;
        if (verificar === true) {
          certo();
          acertos++;
          h2t.innerHTML = `Acertos: ${acertos}`;
        } else {
          errado();
        }
      }
      function certo() {
        document.body.style.backgroundColor = "green";
      }
      function errado() {
        document.body.style.backgroundColor = "red";
      }
    </script>
  </body>
</html>
