<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculos de Pedro</title>
    <style>
      body {
        display: grid;
        place-items: center;
      }
      button {
        width: 200px;
        height: 100px;
        background-color: black;
        color: white;
        font-size: 30px;
        font-family: "Courier New", Courier, monospace;
      }
      h1 {
        font-size: 50px;
      }
      p {
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <button onclick="pergunta()">Pergunta</button><br />
    <h1 class="acertos"></h1>
    <p class="emoji"></p>
    <script>
      let n1 = 0;
      let n2 = 0;
      let resposta = "nada";
      let respostaC = "nada";
      let verificar = false;
      let h1t = document.querySelector(".acertos");
      let emoji = document.querySelector(".emoji");
      let acertos = 0;
      h1t.innerHTML = `Pontos: ${acertos}`;
      function pergunta() {
        n1 = Math.random() * 10;
        n2 = Math.random() * 10;
        n1 = Math.round(n1);
        n2 = Math.round(n2);
        if (n1 === 0) {
          n1++;
        }
        if (n2 === 0) {
          n2++;
        }
        resposta = prompt(`${n1} + ${n2}`);
        respostaC = n1 + n2;
        verificar = respostaC == resposta;
        if (verificar === true) {
          certo();
          acertos++;
          h1t.innerHTML = `Pontos: ${acertos}`;
        } else {
          errado();
          acertos--;
          h1t.innerHTML = `Pontos: ${acertos}`;
        }
      }
      function certo() {
        document.body.style.backgroundColor = "green";
        emoji.innerHTML = "ðŸ˜€";
      }
      function errado() {
        document.body.style.backgroundColor = "red";
        emoji.innerHTML = "ðŸ˜­â€‹";
      }
    </script>
  </body>
</html>
